<div class="detail-container">
    <h1>{{recipe.name}}</h1>
    <img [src]="recipe.imagePath" alt="{{recipe.description}}" style="max-height: 300px;">
    <div class="row" style="padding: 1rem 0 0 1rem">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Add Ingredient to Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 1rem 0 0 1rem">
        <div>
            {{recipe.description}}
        </div>
    </div>
</div>
