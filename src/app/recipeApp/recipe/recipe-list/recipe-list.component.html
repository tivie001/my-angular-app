<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Recipes</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <app-recipe-item 
      *ngFor="let recipeEl of recipes" 
      [recipe]="recipeEl"></app-recipe-item>
    </tbody>
  </table>
</div>
