<div class="row card card-body bg-dark text-white assign-accordion">
    <h5 (click)="assignmentsOpened = !assignmentsOpened">ASSIGNMENT #2 - Databinding</h5>
    <div class="content-container" [class.opened]="assignmentsOpened">
        <form> 
            <label for="playerName">Enter a player name:</label>
            <br>
            <input type="text" name="playerName" (input)="onUpdatePlayerName($event)" /><br>
            <p><strong>Player Name:</strong> {{ playerName }}</p>
            <input class="btn btn-secondary" type="reset" value="Reset" [disabled]="!playerName" (click)="playerName = ''"> 
          </form>
    </div>
</div>
